<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reversal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ubah Teks Menjadi Terbalik</h1>
        <input type="text" id="inputText" placeholder="Masukkan teks di sini">
        <div class="button-container">
            <button class="btn" onclick="reverseText()">Balikkan Teks</button>
            <button class="btn" onclick="restoreText()">Kembalikan Teks</button>
        </div>
        <p>Hasil: <span id="reversedText"></span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
